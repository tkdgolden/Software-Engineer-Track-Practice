name: python-checks
on:
  pull_request:
    branches:
      - main
jobs:
  run-defined-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./python
    steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-python@v4
          with:
            python-version: '3.11'
            cache: 'pip'
        - name: Install dependencies
          run: |
              python -m pip install --upgrade pip
              pip install -r requirements.txt
        - run: pytest